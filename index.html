<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-Do List</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 600px;
            background-color: #242424;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        h2 {
            text-align: center;
            color: #76ff03;
        }

        input[type="text"] {
            width: 70%;
            padding: 10px;
            margin-right: 10px;
            border: none;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #76ff03;
            color: #000000;
            cursor: pointer;
        }

        button:hover {
            background-color: #64dd17;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #333333;
            color: #ffffff;
            margin: 8px 0;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .close {
            float: right;
            color: #f44336;
        }

        .checked {
            text-decoration: line-through;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Meine To-Do Liste</h2>
        <input type="text" id="taskInput" placeholder="Neue Aufgabe hinzufügen...">
        <button onclick="newElement()">Hinzufügen</button>
        <ul id="taskList">
            <!-- Aufgaben werden hier eingefügt -->
        </ul>
    </div>

    <script src="todo.js"></script>
</body>
</html>
